# -------------------------------------------------------------------------
# Basic Airflow cluster configuration for CeleryExecutor with Redis & PostgreSQL
# -------------------------------------------------------------------------
# NOTE: This setup is intended for local development only.
# Do not use it directly in production environments.
# -------------------------------------------------------------------------

# Environment variables supported:
#
# AIRFLOW_IMAGE_NAME           - Docker image name used to run Airflow
# AIRFLOW_UID                  - User ID for Airflow containers
# AIRFLOW_PROJ_DIR             - Project path to mount volumes
# _AIRFLOW_WWW_USER_USERNAME   - Web UI admin username
# _AIRFLOW_WWW_USER_PASSWORD   - Web UI admin password
# _PIP_ADDITIONAL_REQUIREMENTS - Additional pip installs (comma-separated)
#
# -------------------------------------------------------------------------
# Default values:
#   AIRFLOW_IMAGE_NAME: apache/airflow:2.5.1
#   AIRFLOW_UID: 50000
#   AIRFLOW_PROJ_DIR: .
#   _AIRFLOW_WWW_USER_USERNAME: airflow
#   _AIRFLOW_WWW_USER_PASSWORD: airflow
# -------------------------------------------------------------------------
# To customize, create a `.env` file or export these variables.
# -------------------------------------------------------------------------

version: '3'

x-airflow-common:
  &airflow-common
  # image: ${AIRFLOW_IMAGE_NAME:-apache/airflow:2.5.1}
  build: .
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    # backward compatibility (Airflow <2.3)
    AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'true'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
    _PIP_ADDITIONAL_REQUIREMENTS: ${_PIP_ADDITIONAL_REQUIREMENTS:-}
  volumes:
    - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
    - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
    - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

# -------------------------------------------------------------------------
# Services
# -------------------------------------------------------------------------

services:
  # ----------------------- PostgreSQL -----------------------
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: always

  # -------------------------- Redis --------------------------
  redis:
    image: redis:latest
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  # -------------------- Airflow Webserver --------------------
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # --------------------- Airflow Scheduler -------------------
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type SchedulerJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ----------------------- Airflow Worker --------------------
  airflow-worker:
    <<: *airflow-common
    command: celery worker
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 10s
      timeout: 10s
      retries: 5
    environment:
      <<: *airflow-common-env
      DUMB_INIT_SETSID: "0"
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ---------------------- Airflow Triggerer ------------------
  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    healthcheck:
      test: ["CMD-SHELL", 'airflow jobs check --job-type TriggererJob --hostname "$${HOSTNAME}"']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  # ------------------------- Airflow Init --------------------
  # This section ensures:
  # 1. Database is initialized
  # 2. Dependencies (pandas, sklearn, kneed, pickle5) are installed
  # 3. Default admin user is created
  # 4. Postgres readiness check before init
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "ðŸ”§ Checking PostgreSQL readiness..."
        until pg_isready -h postgres -U airflow; do
          echo "â³ Waiting for PostgreSQL to be ready..."
          sleep 2
        done
        echo "âœ… PostgreSQL ready. Installing dependencies..."
        pip install --no-cache-dir pandas scikit-learn kneed pickle5
        echo "âœ… Dependencies installed. Initializing Airflow DB..."
        airflow db init || airflow db upgrade
        echo "âœ… Creating default Airflow admin user..."
        airflow users create \
          --username ${_AIRFLOW_WWW_USER_USERNAME:-airflow} \
          --firstname Airflow \
          --lastname Admin \
          --role Admin \
          --email admin@example.com \
          --password ${_AIRFLOW_WWW_USER_PASSWORD:-airflow} || true
        echo "ðŸŽ‰ Airflow setup complete!"
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
    user: "0:0"
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}:/sources
      - ${AIRFLOW_PROJ_DIR:-.}/dags:/opt/airflow/dags
      - ${AIRFLOW_PROJ_DIR:-.}/logs:/opt/airflow/logs
      - ${AIRFLOW_PROJ_DIR:-.}/plugins:/opt/airflow/plugins

  # ------------------------- Airflow CLI ---------------------
  airflow-cli:
    <<: *airflow-common
    profiles:
      - debug
    environment:
      <<: *airflow-common-env
      CONNECTION_CHECK_MAX_COUNT: "0"
    command:
      - bash
      - -c
      - airflow

  # --------------------------- Flower ------------------------
  # Optional monitoring UI for Celery workers
  flower:
    <<: *airflow-common
    command: celery flower
    profiles:
      - flower
    ports:
      - 5555:5555
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

# ------------------------- Volumes ---------------------------
volumes:
  postgres-db-volume: